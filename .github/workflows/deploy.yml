name: Website Portfolio Deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target (netlify, gh-pages, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - netlify
          - gh-pages
          - all

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Create .npmrc
        run: |
          echo "legacy-peer-deps=true" > .npmrc
          echo "ignore-platform=true" >> .npmrc
          echo "omit=optional" >> .npmrc
          echo "strict-peer-dependencies=false" >> .npmrc
          echo "auto-install-peers=true" >> .npmrc
          cat .npmrc
      
      - name: Apply Promise.withResolvers polyfill globally
        run: |
          echo "Applying Promise.withResolvers polyfill..."
          node -e "if(typeof Promise.withResolvers !== 'function') { Promise.withResolvers = function() { let r, j; const p = new Promise((resolve, reject) => { r = resolve; j = reject; }); return { promise: p, resolve: r, reject: j }; }; console.log('Polyfill installed!'); }"
      
      - name: Install dependencies
        run: npm ci --ignore-platform --no-optional
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
      
      - name: Fix platform-specific dependencies
        run: node scripts/platform-fix.js
      
      - name: Patch dependency files
        run: npm run pre-build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
      
      - name: Run linting
        run: npm run lint || echo "Linting completed with warnings"
      
      - name: Build for testing
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
      
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
  
  deploy-to-netlify:
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_target == 'netlify' || github.event.inputs.deploy_target == 'all'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Create .npmrc
        run: |
          echo "legacy-peer-deps=true" > .npmrc
          echo "ignore-platform=true" >> .npmrc
          echo "omit=optional" >> .npmrc
          echo "strict-peer-dependencies=false" >> .npmrc
          echo "auto-install-peers=true" >> .npmrc
      
      - name: Apply Promise.withResolvers polyfill globally
        run: |
          echo "Applying Promise.withResolvers polyfill for deployment..."
          node -e "if(typeof Promise.withResolvers !== 'function') { Promise.withResolvers = function() { let r, j; const p = new Promise((resolve, reject) => { r = resolve; j = reject; }); return { promise: p, resolve: r, reject: j }; }; console.log('Polyfill installed!'); }"
      
      - name: Install dependencies 
        run: npm ci --ignore-platform --no-optional
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
      
      - name: Fix platform-specific dependencies
        run: node scripts/platform-fix.js
      
      - name: Restore cached build
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
      
      - name: Prepare for Netlify
        run: npm run fix-netlify
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
          NETLIFY: 'true'
          DEPLOY_TARGET: 'netlify'
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './out'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
  
  deploy-to-github-pages:
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_target == 'gh-pages' || github.event.inputs.deploy_target == 'all'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Create .npmrc
        run: |
          echo "legacy-peer-deps=true" > .npmrc
          echo "ignore-platform=true" >> .npmrc
          echo "omit=optional" >> .npmrc
          echo "strict-peer-dependencies=false" >> .npmrc
          echo "auto-install-peers=true" >> .npmrc
      
      - name: Apply Promise.withResolvers polyfill globally
        run: |
          echo "Applying Promise.withResolvers polyfill for GitHub Pages..."
          node -e "if(typeof Promise.withResolvers !== 'function') { Promise.withResolvers = function() { let r, j; const p = new Promise((resolve, reject) => { r = resolve; j = reject; }); return { promise: p, resolve: r, reject: j }; }; console.log('Polyfill installed!'); }"
      
      - name: Install dependencies
        run: npm ci --ignore-platform --no-optional
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
      
      - name: Fix platform-specific dependencies
        run: node scripts/platform-fix.js
      
      - name: Restore cached build
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
      
      - name: Build for GitHub Pages
        run: npm run export:gh-pages
        env:
          NODE_OPTIONS: "--max_old_space_size=4096 --no-warnings"
          DEPLOY_TARGET: 'gh-pages'
      
      - name: Prepare for GitHub Pages
        run: npm run prepare-gh-pages
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
